<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>INVO Academy JS Starter with Vite</title>
    <link rel="stylesheet" href="./css/style.min.css" />
  </head>

  <body>
    <div class="wrapper">
      <div class="hero__img"></div>

      <div class="description">
        <h1 class="description__title">Order Summary</h1>
        <p class="description__text">
          You're close! Confirm your purchase and complete your order in the
          next step
        </p>
      </div>

      <div class="option">
        <div class="option__icon">
          <img
            class="option__icon-img"
            src="./public/images/music.png"
            alt="music note icon"
          />
        </div>
        <div class="option__offer">
          <h2 class="option__offer-title">Annual Plan</h2>
          <p class="option__offer-cost">$58.99 / year</p>
        </div>
        <a class="option__change" href="#">Change</a>
      </div>

      <div class="final">
        <button class="btn btn--spinner final__button">
          Proceed to Payment
        </button>
        <a href="#" class="final__link">Cancel Order</a>
      </div>
    </div>
    <script src="./js/index.js"></script>
  </body>
</html>
